
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">商品列表</h2>
       <a href="user_detail.html" class="fr top_rt_btn add_icon">添加商品</a>
      </div>
      <form action="{:url('proDelete')}" method="post" name="pro">
      <table class="table">
       <tr>
        <th><input type="checkbox" name="" value="">序号</th>
        <th>商品名称</th>
        <th>简介</th>
        <th>分类</th>
        <th>品牌</th>
        <th>市场价</th>
        <th>销售价</th>
        <th>库存</th>
        <th>货号</th>
        <th>添加时间</th>
        <th>操作</th>
       </tr>
       {volist name="list" id="v"}
       <tr>
        <td class="center"><input type="checkbox" value="{$v.id}" name="id[]">{$v.id}</td>
        <td class="center">{$v.name}</td>
        <td class="center">{$v.introduction}</td>
        <td class="center">{$v.cname}</td>
        <td class="center">{$v.bname}</td>
        <td class="center">{$v.market}</td>
        <td class="center">{$v.price}</td>
        <td class="center">{$v.num}</td>
        <td class="center">{$v.number}</td>
        <td class="center">{:date('Y-m-d',$v.ctime)}</td>
        <td class="center">
        <!--链接的书写方式-->
         <a href="{:url('Product/proUpdate',['id'=>$v.id])}" title="编辑" class="link_icon">&#101;</a>
         <a href="{:url('Product/proDelete',['id'=>$v['id']])}" title="删除" class="link_icon">&#100;</a>
         
        </td>
       </tr>
	   {/volist}
	   <div>
			<select name="dro" class="select">
				<option value="0">--请选择删除--</option>
				<option value="del">删除</option>
			</select>
			<input type="submit" value="批量删除"/>
		</div>
	   
      </table>
      </form>
      <ul>
      	{$list->render()}
      </ul>
 </div>

</body>
</html>
